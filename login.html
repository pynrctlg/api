<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="assets/css/style.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/public/fav-logo.png">
</head>

<body class="active">
    <button type="button" class="cta float-end color-button">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-regular fa-moon"></i>
    </button>

    <div class="w-100 vh-100 d-flex align-items-center justify-content-center">
        <div class="login-content text-center">
            <form>
                <div>
                    <img src="assets/img/logo.png" />
                </div>

                <div class="form-group text-start">
                    <input type="text" placeholder="Email address" />
                    <input type="text" class="mt-3" placeholder="Password" />
                </div>
                <div class="form-group text-start">

                </div>
                <div class="form-group text-end">
                    <input type="submit" value="Next" class="cta m-auto" />
                </div>
            </form>
        </div>
    </div>

    <div class="loadingOverlay">
        <img src="assets/img/public/loading.gif" alt="Start project" />
    </div>

    <!--Scripts-->
    <script type="text/javascript" defer src="assets/js/jquery/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" defer src="assets/js/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" defer src="assets/js/pages/home.js"></script>
    <script type="text/javascript" defer src="assets/js/main.js"></script>
</body>

</html>
